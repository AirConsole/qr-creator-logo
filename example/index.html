<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QR-Code generator demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="pwa/icons/favicon.ico">
    <link rel="icon" sizes="192x192" href="pwa/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="pwa/icons/apple-touch-icon.png">

</head>

<body class="state-loading">
  <header>
    <h1>QR-Code generator demo</h1>
  </header>
  <main>
    <section>
    </section>
    <section id="qr-code-1">
    </section>
    <section id="stats">
    </section>
    <section id="qr-code-2">
    </section>
    <section id="qr-code-3">
    </section>
    <section id="qr-code-4">
    </section>
    <section id="qr-code-5">
    </section>
    <section id="qr-code-6">
    </section>
  </main>
  <link rel="apple-touch-icon" href="pwa/icons/apple-touch-icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="../qr-code.js"></script>
  <script>
    'use strict';
    let address = 'NQ95 I32O SA47 1KHL R1FV MP0O SVNI 73BS IJQ5',
        time    = new Date(),
        stats   = document.querySelector('#stats');

//    class QrCode {
//      static render(config, $element) {
//        $element.appendChild(window.qrcode(config));
//      }
//    }
//
    QrCode.render({
      text: address,
      radius: 0.5,
      ecLevel: 'H',
      fill: '#536DFE',
      background: 'transparent',
      size: Math.min(240, (window.innerWidth - 64) )
    }, document.querySelector('#qr-code-1'));

    stats.appendChild(document.createTextNode('Rendered in ' + (new Date()-time) + 'ms'));

    QrCode.render({
      text: address,
      radius: 0.5,
      ecLevel: 'H',
      fill: '#ffffff',
      background: '#536DFE',
      size: 64
    }, document.querySelector('#qr-code-2'));

    QrCode.render({
      text: address,
      radius: 0.1,
      ecLevel: 'H',
      fill: '#536DFE',
      background: 'transparent',
      size: 64
    }, document.querySelector('#qr-code-3'));

    QrCode.render({
      text: address,
      radius: 0.5,
      ecLevel: 'H',
      fill: '#536DFE',
      background: '#fede33',
      size: 64
    }, document.querySelector('#qr-code-4'));

    QrCode.render({
      text: address,
      radius: 5,
      ecLevel: 'H',
      fill: '#536DFE',
      background: 'transparent',
      size: 64
    }, document.querySelector('#qr-code-5'));

    QrCode.render({
      text: address,
      radius: 0.5,
      ecLevel: 'H',
      fill: '#536DFE',
      background: 'transparent',
      size: 64
    }, document.querySelector('#qr-code-6'));

  </script>
</body>
</html>
